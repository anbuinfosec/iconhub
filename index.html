<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Icon Gallery - Logo & Icons Collection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a class="navbar-brand" href="#" onclick="location.reload()">
                    <i class="bi bi-layers-fill"></i>
                    <span>Icon Gallery</span>
                    <span class="badge-pro">PRO</span>
                </a>
                
                <div class="navbar-right">
                    <div class="icon-counter">
                        <i class="bi bi-collection-fill"></i>
                        <span id="navbarIconCount">343</span> Icons
                    </div>
                    
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput" placeholder="Search icons...">
                    </div>
                    
                    <button class="theme-toggle" id="themeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home View -->
        <div id="homeView">
            <div class="container">
                <div class="page-header">
                    <h1><i class="bi bi-grid-3x3-gap-fill"></i> Browse Categories</h1>
                    <p>Select a category to explore amazing icons</p>
                </div>
                
                <div id="categoryGrid" class="category-grid">
                    <!-- Categories loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Icons View -->
        <div id="iconsView" class="d-none">
            <div class="container">
                <div class="icons-header">
                    <button class="btn-back" id="backButton">
                        <i class="bi bi-arrow-left"></i>
                        Back to Categories
                    </button>
                    <div class="header-info">
                        <h2 id="categoryTitle"></h2>
                        <span id="iconCount" class="count-badge">0 icons</span>
                    </div>
                </div>
                
                <div id="iconGrid" class="icons-grid">
                    <!-- Icons loaded by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Made with <i class="bi bi-heart-fill"></i> by <a href="https://github.com/anbuinfosec" target="_blank">@anbuinfosec</a></p>
                <p>Â© 2025 Icon Gallery. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toastContainer"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
